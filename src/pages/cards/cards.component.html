<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{listName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let card of cardsArr">
    <ion-card-header>
      {{card.name}}
    </ion-card-header>
    <ion-card-content [innerHTML] = card.desc ></ion-card-content>
  </ion-card>

</ion-content>
