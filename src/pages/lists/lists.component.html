<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{boardName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar #search value="" placeholder="Suchen"></ion-searchbar>

  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let list of (listsArr | FilterList : search.value)">
      <button ion-item detail-none (click)="openList(list.id, list.name)">
        {{list.name}}
      </button>
      <ion-item-options side="right">
        <button ion-button (click)="changeList(list.id, list.name); slidingItem.close()">Ã„ndern</button>
        <button ion-button color="danger" (click)="closeList(list.id, list.name)">Archivieren</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
